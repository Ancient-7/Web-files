<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Clock Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <section>
    <div class="container" >
      <div class="time" >
        <h2>
          <span id="hh" >01</span>
          <span id="mm" >01</span>
        </h2>
      </div>
      <div class="date" >
        <div>
          <span><small>DATE IS</small></span>
          <span id="yy" >2023</span>
        </div>
        <small><span id="dd" >01/01</span></small>
      </div>
      <div class="day" >
        <small><span id="dy" >Monday</span></small>
        <div class="greetBox" >
          <big>Hello,</big>
          <small><span id="greet" >good morning</span></small>
        </div>
      </div>
    </div>
    <div class="day_rotate" >
      <h1><big><span id="sub" >Monday</span></big></h1>
      <small>TODAY IS</small>
    </div>
  </section>
  <script type="text/javascript">
    
    //declaring all html element in JS
    const hour = document.querySelector("#hh")
    const min = document.querySelector("#mm")
    const year = document.querySelector("#yy")
    const date = document.querySelector("#dd")
    const day = document.querySelector("#dy")
    const sunject = document.querySelector("#sub")
    const greet = document.querySelector("#greet")
    
    setInterval(() => {
    
      let d = new Date()
      let hh = d.getHours()
      let mm = d.getMinutes()
      let yy = d.getFullYear()
      let dy = d.getDay()
      let dd = d.getDate()
      let mo = d.getMonth() + 1
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
      const sub = ["Holiday", "Statistics", "OST", "Python", "Linux", "DSA", "Discrete Math"]
      const greets = ["good morning", "good afternoon", "good evening", "time to sleep"]
      
      if( hh > 4 && hh < 12){
        greet.innerHTML = greets[0]
      }
      
      if( hh > 12 && hh < 16){
        greet.innerHTML = greets[1]
      }
      
      if( hh > 16 && hh < 21){
        greet.innerHTML = greets[2]
      }
      if( hh > 21 && hh < 4){
        greet.innerHTML = greets[3]
      }
      
      if(dy == 0){
        day.style.color = "red"
        date.style.color = "red"
      }
      
      if( mo < 10){
        mo = "0" + mo
      }
      
      if( dd < 10){
        dd = "0" + dd
      }
      
      if( hh < 10){
        hh = "0" + hh
      }
      
      if(hh > 12){
        hh -= 12
        if( hh < 10){
          hh = "0" + hh
        }
      }
      
      if(mm < 10){
        mm = "0" + mm
      }
      
      date.innerHTML = dd + "/" + mo
      day.innerHTML = days[dy]
      sunject.innerHTML = sub[dy]
      hour.innerHTML = hh
      min.innerHTML = mm
      year.innerHTML = yy
      
    }, 1)
    
    //function for loading animation
    document.body.onload = function(){
      setTimeout(() =>{
        document.querySelector(".container").style.left = "0"
        document.querySelector(".day_rotate").style.right = "-10%"
        document.querySelector(".day_rotate").classList.add("active")
      },1000)
    }
  
  </script>

    left:-70%;

    .container::before

    left:50%;

    .time

    display:flex;
    align-items:center;

    }
    .time::before

    content: '';

    left:32%;
    width:3%;

    border-radius:10px;
    background:#fff;
    animation:animate 1s ease-in-out infinite;
    }
    .time::after

    content: '';
    position:absolute;
    top:-40%;
    left:10.7%;
    width:3%;
    height:70%;
    border-radius:10px;
    background:#fff;
    transform:rotate(90deg);
    animation:animate 2s linear infinite;
    }
    @keyframes animate
    {
    0%,100%
    {
    opacity:1;
    }
    50%
    {
    opacity:0;
    }
    }
    .time h2
    {
    position:relative;
    width:100%;
    left:0;
    }
    .day, .date 
    {
    position:relative;
    font-weight:900;
    font-family:cursive;
    }
    .day .greetBox 
    {
    position:relative;
    display:flex;
    flex-direction:column;
    scale:1.01;
    }
    .day_rotate 
    {
    position:absolute;
    right:-50%;
    padding:5px;
    text-transform:uppercase;
    bottom:14%;
    font-family:monospace;
    text-align:right;
    transform:rotate(90deg);
    font-size:5vw;
    color: transparent ;
    -webkit-text-stroke:0.6px #fff;
    transition:all ease-in-out 1.3s;
    }
    .day_rotate.active
    {
      right:-20%;
    }
    .rotate 
    {
      position:absolute;
      display:none;
    }
